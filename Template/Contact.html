<script>
var mymap = L.map('Map').setView([46.530, 6.628], 9);

// Limiter la carte au campus de l'UNIL:
mymap.setMaxBounds([[47.140, 5.507], [46.080, 8.375]]);
mymap.setMinZoom(8);

var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
});

var osmNoirBlanc = L.tileLayer(
  'http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
    attribution: ' &copy; <a href = "http://openstreetmap.org" >OpenStreetMap </a> contributors'
  }
);

osmNoirBlanc.addTo(mymap);

var baseLayers = {
    "OpenStreetMap" : osmLayer,
    "OpenStreetMap noir/blanc": osmNoirBlanc,
};
var overlays = {};
L.control.layers(baseLayers, overlays).addTo(mymap);

var unil = {nom: "Géopolis", coords: [46.52654, 6.57967]};

  var marqueur = L.marker(unil.coords).addTo(mymap);


</script>
